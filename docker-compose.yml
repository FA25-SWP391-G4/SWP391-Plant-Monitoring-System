version: '3.8'

services:
  ai_service:
    build: ./ai_service
    ports:
      - "8000:5000"
    volumes:
      - ./ai_service:/app
    environment:
      - ENVIRONMENT=development
    restart: unless-stopped

  backend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - AI_SERVICE_URL=http://ai_service:5000
    depends_on:
      - ai_service
    restart: unless-stopped